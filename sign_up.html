<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>
        Sign up page </h1>
    <div class="form-container">

        <form>
            <label for="email">Email:</label>
            <input type="email" id="email-signup-input" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password-signup-input" name="password" required><br><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password-signup-input" name="confirm-password" required><br><br>

        </form>
        <button id="signup-button">Sign up</button>
    </div>
    <script type="module" src="sign-up.js"></script>
</body>

</html>
