<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Add Product Page</h1>
    <div class="form-container">
        <form>
            <label for="productName">Product Name:</label>
            <input type="text" id="add-productNameInput" name="productName"><br><br>

            <label for="description">Description:</label>
            <textarea id="add-productDescription" name="description"></textarea><br><br>

            <label for="category">Category:</label>
            <input type="text" id="add-productCategory" name="category"><br><br>

            <label for="price">Price:</label>
            <input type="number" id="add-productPrice" name="price"><br><br>

            <label for="photoLink">Photo Link:</label>
            <input type="text" id="add-productPhotoLink" name="photoLink"><br><br>


        </form>
        <button id="addProductButton">Add Product

        </button>
    </div>
    <script type="module" src="add-product.js"></script>
</body>

</html>
