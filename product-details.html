<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
    <div>
        <h1>Product Details</h1>
        <h2>Name: $PRODUCT_NAME$</h2>
        <p>Description: $PRODUCT_DESCRIPTION$</p>
        <p>Category: $PRODUCT_CATEGORY$</p>
        <p>Price: $PRODUCT_PRICE$</p>
        <img src="$PRODUCT_PICTURE_URL$" alt="Product Picture">
        <p>Product Number: $PRODUCT_NUMBER$</p>
    </div>
</body>
</html>
